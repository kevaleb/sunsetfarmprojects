---
layout: default
title: Home Page
description: A site about the sunset farm projects
class: home
---

<div class="banner" style="background-image: url(/images/backgrounds/sunset.jpg);">
	<hgroup class="">
		<img src="/images/logos/logo.png" alt="" style="display: block;"/>
		<h1>Sunset Farm <strong>Projects</strong></h1>
	</hgroup>
</div>

<ul class="blogposts">
	{% for post in site.projects %}
		<li>
			<a href="{{ post.url }}">
				<div class="postbanner" style="background-image: url({{ post.bannerimage }});"></div>
				<!--<h3>{{ post.category }}</h3>-->
				<h2>{{ post.title }}</h2>
				{{ post.excerpt }}
			</a>
		</li>
	{% endfor %}
</ul>
