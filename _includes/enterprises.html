<ul class="blogposts">
	<h2>Enterprises</h2>
	{% for post in site.projects %}
		{% if post.title != 'meetings' %}
			<li>
				<a href="{{ post.url }}">
					<div class="postbanner" style="background-image: url({{ post.bannerimage_path }});"></div>
					<!--<h3>{{ post.category }}</h3>-->
					<h2>{{ post.title }}</h2>
					{{ post.excerpt }}
				</a>
			</li>
		{% endif %}
	{% endfor %}
</ul>
